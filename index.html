<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>My Courses</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-column size-md="12">
                        <ion-item>
                            <ion-label position="floating">Course Name</ion-label>
                            <ion-input type="text" id="course-name"></ion-input>
                        </ion-item>
                    </ion-column>
                </ion-row>
                <ion-row>
                    <ion-column size-md="12">
                        <ion-item>
                            <ion-label position="floating">Course Rating (1-5)</ion-label>
                            <ion-input type="number" min="1" max="5" id="course-rating"></ion-input>
                        </ion-item>
                    </ion-column>
                </ion-row>
                <ion-row>
                    <ion-column>
                        <ion-button class="ion-padding-start" color="primary" id="btn-add">Add</ion-button>
                    </ion-column>
                </ion-row>

                <ion-list id="course-list">
                </ion-list>
            </ion-grid>
        </ion-content>
    </ion-app>
    <script src="app.js"></script>

</body>
</html>
